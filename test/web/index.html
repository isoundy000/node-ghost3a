<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>

<form action="/test/picture/upload/" enctype="multipart/form-data" method="post">
    <input type="file" name="file"/>
    <input type="text" name="name"/>
    <input type="text" name="desc"/>
    <button type="submit">提交</button>
</form>
<button onclick="openWss()">wss连接</button>
<button onclick="sendWss()">wss发送</button>
<button onclick="closeWss()">wss关闭</button>
<script>
    var ws;

    function openWss() {
        ws = new WebSocket("ws://localhost:8080/");
        ws.onopen = function (event) {
            console.log("onopen ...");
        };
        ws.onmessage = function (event) {
            console.log("onmessage: " + event.data);
        };
        ws.onclose = function (event) {
            console.log("onclose.");
        };
        ws.onerror = function (event) {
            console.log(" onerror.");
        }
        console.log(ws);
    }

    function sendWss() {
        ws.send("几点了？");
    }

    function closeWss() {
        ws.close();
    }
</script>
</body>
</html>
