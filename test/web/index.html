<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>

<form action="/test/picture/upload/" enctype="multipart/form-data" method="post">
    <input type="file" name="file"/>
    <input type="text" name="name"/>
    <input type="text" name="desc"/>
    <button type="submit">提交</button>
</form>
<button onclick="onOpenWss()">onOpenWss</button>
<button onclick="onCloseWss()">onCloseWss</button>
<button onclick="onLogin()">onLogin</button>
<button onclick="onJoinRoom()">onJoinRoom</button>
<button onclick="onQuitRoom()">onQuitRoom</button>
<button onclick="onPushRoom()">onPushRoom</button>
<button onclick="onBroadcast()">onBroadcast</button>
<button onclick="onBeClose()">onBeClose</button>
<button onclick="nosyntax()">nosyntax</button>
<button onclick="$_deny()">$_deny</button>
<button onclick="norouter()">norouter</button>
<button onclick="$heartick$()">$heartick$</button>
<script>
    var client;
    var reqId = 0;

    function onOpenWss() {
        client = new WebSocket("ws://localhost:8081/");
        client.onopen = function (event) {
            console.log("onopen ...");
        };
        client.onmessage = function (event) {
            console.log("onmessage: " + event.data);
        };
        client.onclose = function (event) {
            console.log("onclose.");
        };
        client.onerror = function (event) {
            console.log(" onerror.");
        }
        console.log(client);
    }

    function onCloseWss() {
        client.close();
    }

    function onLogin() {
        client.send(JSON.stringify({
            route: 'onLogin',
            reqId: reqId++,
            message: {
                uid: Math.random()
            }
        }));
    }

    function onJoinRoom() {
        client.send(JSON.stringify({
            route: 'onJoinRoom',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }

    function onQuitRoom() {
        client.send(JSON.stringify({
            route: 'onQuitRoom',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }

    function onPushRoom() {
        client.send(JSON.stringify({
            route: 'onPushRoom',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }

    function onBroadcast() {
        client.send(JSON.stringify({
            route: 'onBroadcast',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }

    function onBeClose() {
        client.send(JSON.stringify({
            route: 'onBeClose',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }

    function nosyntax() {
        client.send('测试错误的语法');
    }

    function $_deny() {
        client.send(JSON.stringify({
            route: '$_deny',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }
    function norouter() {
        client.send(JSON.stringify({
            route: 'norouter',
            reqId: reqId++,
            message: {
                rid: 1
            }
        }));
    }
    function $heartick$() {
        client.send(JSON.stringify({
            route: '$heartick$',
            reqId: reqId++,
            message:Date.now()
        }));
    }
</script>
</body>
</html>
